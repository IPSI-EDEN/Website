{% load static %}

<html id="main" lang="fr" >
<head>
    <title>Eden</title>
    <link rel="stylesheet" href="{% static 'app/styles.css' %}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRWxRGiu9CxQ1Z59gQ5Tw23/nIM3N9i1NQy3yK7X4" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap Table -->
    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'app/script.js' %}"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static '' %}" >

</head>


<body class="custom-body d-flex flex-column min-vh-100" style="margin:0; padding:0;">
    <header class="custom-header-footer py-4" style="background-color: #698739;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'home_page' %}">
                    <img src="" alt="Eden">
                </a>
            </div>
            {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg rounded-top">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="main_navbar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item ms-3">
                                <a id="nav_matiere" class="nav-link text-white" href="">Adhérents</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <span class="navbar-text">
                <a class="nav-link bi bi-door-open-fill text-white" href="{% url 'logout' %}"> Déconnexion</a>
            </span>
            {% endif %}
            
        </div>
    </header>
    

    <div style="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="custom-header-footer text-white py-3 mt-auto" style="background-color: #698739;">
        <div class="container footer-container d-flex justify-content-between align-items-center">
            
        </div>
    </footer>
</body>
</html>
