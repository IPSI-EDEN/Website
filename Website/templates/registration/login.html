{% extends 'base.html' %}

{% load static %}

{% block content %}
<br><br><br>
<div class="login-container" style="max-width: 600px; margin: auto;">
    {% if last_error %}
        <span class="label label-danger" style="color: red;">{{ last_error }}</span>
        <br>
    {% endif %}

    <form class="api_form" action="" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary bi bi-door-open-fill" style="background-color: #698739; border: none; width: 30%;"> Login </button>
        </div>
    </form>
</div>
{% endblock %}
