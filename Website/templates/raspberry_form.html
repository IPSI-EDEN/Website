{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="mb-4 justify-content-left">
            <div class="card shadow-sm hover-effect">
                <div class="card-header text-white accented-btn">
                    <h5 class="mb-0 text-white">{{ raspberry.device_id }}</h5>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="p-3">
                        {{ form.as_p }}
                    </div>
                    <div class="flex-row-reverse d-flex px-3">
                        <button type="submit" class="btn custom-btn accented-btn">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
